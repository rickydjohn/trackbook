<VirtualHost *:80>
		ServerName 4x3i.com
		ServerAlias www.4x3i.com
		ServerAlias www.trackbook.in
		ServerAdmin admin@4x3i.com
		WSGIScriptAlias / /var/www/Trackbook/flaskapp.wsgi
		<Directory /var/www/Trackbook/Trackbook/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/Trackbook/Trackbook/static
		<Directory /var/www/Trackbook/Trackbook/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
